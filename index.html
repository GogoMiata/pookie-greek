/* --------------------
   UI Rendering functions
   -------------------- */
const dayListEl = document.getElementById('dayList');
const lessonPanel = document.getElementById('lessonPanel');
const homeEl = document.getElementById('home');
const modal = document.getElementById('modal'), modalContent = document.getElementById('modalContent');
document.getElementById('modalClose').onclick = ()=> modal.style.display='none';

function init() {
  // populate day tiles
  lessons.forEach(l => {
    const d = document.createElement('div'); d.className='lesson-item';
    d.innerHTML = `<div><strong>Day ${l.day}</strong></div><div class="small">${l.title}</div>`;
    d.onclick = ()=> openLesson(l.day);
    dayListEl.appendChild(d);
  });
  document.getElementById('startBtn').onclick = ()=> openLesson(1);
}
init();

function openLesson(day){
  const L = lessons.find(x=>x.day===day);
  if(!L) return;
  homeEl.style.display='none';
  lessonPanel.style.display='block';
  lessonPanel.innerHTML = '';
  const header = document.createElement('div'); header.className='row';
  header.innerHTML = `<div style="flex:1"><strong>Day ${L.day} — ${L.title}</strong><div class="small">Tap a word to view or hear it. Use arrows to navigate days.</div></div>
    <div><button class="btn" id="homeBtn">Home</button></div>`;
  lessonPanel.appendChild(header);
  document.getElementById('homeBtn').onclick = ()=> { lessonPanel.style.display='none'; homeEl.style.display='block'; window.scrollTo(0,0); };

  // vocab grid
  const grid = document.createElement('div'); grid.className='vocab-grid';
  L.items.forEach(it => {
    const v = document.createElement('div'); v.className='vocab';
    v.innerHTML = `<div class="svg-small">${generateSVG(it.action||'word')}</div>
      <div class="word"><div style="font-weight:700">${it.gr}</div><div class="small">${it.tr} — ${it.en}</div></div>
      <div><button class="play">🔊</button></div>`;
    grid.appendChild(v);
    // attach play
    v.querySelector('.play').onclick = (e)=>{
      e.stopPropagation();
      speak(it.gr);
    };
    // attach click to open modal with image + example
    v.onclick = ()=> {
      showModal(it);
    };
  });
  lessonPanel.appendChild(grid);

  // quick quiz button and nav
  const nav = document.createElement('div'); nav.className='row'; nav.style.marginTop='12px';
  nav.innerHTML = `<div style="flex:1"><button class="btn" id="quizBtn">Quick Quiz</button></div>
    <div style="display:flex;gap:8px"><button class="btn" id="prevBtn">Prev</button><button class="btn" id="nextBtn">Next</button></div>`;
  lessonPanel.appendChild(nav);
  document.getElementById('prevBtn').onclick = ()=> openLesson(Math.max(1,day-1));
  document.getElementById('nextBtn').onclick = ()=> openLesson(Math.min(30,day+1));
  document.getElementById('quizBtn').onclick = ()=> buildQuiz(L);
  window.scrollTo(0,0);
}

/* --------------------
   Quick Quiz builder
   -------------------- */
function buildQuiz(L){
  modalContent.innerHTML = `<div style="font-weight:700">${L.title} — Quick Quiz</div><div class="small" style="margin-top:6px">Type the English meaning of the Greek shown.</div><div id="quizArea"></div><div style="margin-top:8px;text-align:right"><button id="submitQuiz" class="btn">Submit</button></div>`;
  const quizArea = modalContent.querySelector('#quizArea');
  const items = L.items.slice(0,5);
  items.forEach((it,i)=>{
    const q = document.createElement('div'); q.style.marginTop='8px';
    q.innerHTML = `<div style="font-weight:700">${it.gr}</div><input type="text" data-answer="${escapeHtml(it.en)}" style="width:100%;margin-top:6px;padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--text)"/>`;
    quizArea.appendChild(q);
  });
  modal.style.display='flex';
  modalContent.querySelector('#submitQuiz').onclick = ()=>{
    const inputs = quizArea.querySelectorAll('input'); let score=0;
    inputs.forEach(inp=>{
      const ans = inp.getAttribute('data-answer').toLowerCase().trim();
      const val = (inp.value||'').toLowerCase().trim();
      if(val && (val===ans || ans.includes(val) || val.includes(ans))) score++;
    });
    modalContent.innerHTML += `<div style="margin-top:10px" class="small">Score: ${score}/${inputs.length}</div><div style="text-align:right;margin-top:8px"><button class="btn" id="closeNow">Close</button></div>`;
    document.getElementById('closeNow').onclick = ()=> modal.style.display='none';
  };
}

/* --------------------
   Modal: show example + SVG big + practice (play)
   -------------------- */
function showModal(it){
  modalContent.innerHTML = `<div style="font-weight:700">${it.gr} — ${it.tr}</div><div class="small" style="margin-top:6px">${it.en}</div>
    <div style="margin-top:10px">${generateSVG(it.action||'word',220)}</div>
    <div style="margin-top:10px;text-align:right"><button id="playModal" class="btn">Play</button> <button id="closeModal" class="btn" style="margin-left:8px">Close</button></div>`;
  modal.style.display='flex';
  document.getElementById('playModal').onclick = ()=> speak(it.gr);
  document.getElementById('closeModal').onclick = ()=> modal.style.display='none';
}

/* --------------------
   Text-to-Speech helper
   -------------------- */
function speak(text){
  if(!('speechSynthesis' in window)){ alert('Text-to-speech not supported.'); return; }
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = 'el-GR';
  utter.rate = 0.95;
  // try to pick a Greek voice if available
  const v = speechSynthesis.getVoices().find(v=>v.lang && v.lang.startsWith('el'));
  if(v) utter.voice = v;
  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}
